<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="principal row d-flex justify-content-center align-items-center p-0 m-0">
        <div class="col-xs-6 col-sm-6 col-md-4 izquierda bg-light rounded-left p-1 m-0">
            <h2 class="p-0 m-0 d-flex justify-content-center">Login</h2>
            <div class="p-0 m-2 d-flex justify-content-center">
                <i class="fab fa-facebook-f fa-1x px-2"></i>
                <i class="fab fa-twitter fa-1x px-2"></i>
            </div>
            <div class="p-0 m-0 d-flex justify-content-center">or use your account</div>
            <div class="p-0 m-0 d-flex justify-content-center">
                <input type="email" placeholder="Email" class="form-control p-2 m-2">
                <input type="password" placeholder="Password" class="form-control p-2 m-2">
            </div>
            <div class="p-0 m-0 d-flex justify-content-center">
                <button type="submit" class="btn btn-danger">LOG IN</button>
            </div>
            <p class="d-flex justify-content-center">Forgot your password?</p>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-4 derecha rounded-right p-1 m-0 d-flex align-items-center">
            <h2 class="p-0 m-0 d-flex justify-content-center">HTML CSS Login Form</h2>
            <p class="p-0 m-0 d-flex justify-content-center">This loging form is created using pure HTML and CSS. For social icons, FontAwesome is used.</p>
        </div>
    </div>
  </div>
    <script src="validation.jss" charset="utf-8"></script>
</body>
</html>
